<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terry.site - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // This script takes the current URL and redirects to the index page with the path as a hash
        var pathSegmentsToKeep = 0;
        var location = window.location;
        
        // Get the current path and convert it to a hash-based path
        var currentPath = location.pathname.slice(1);
        
        if (currentPath) {
            // Redirect to index.html with hash-based routing
            location.replace(
                location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') +
                location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                '/#/' + currentPath +
                (location.search || '')
            );
        } else {
            // Just go to the main page
            location.replace(
                location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') + '/'
            );
        }
    </script>
</head>
<body>
    <div style="font-family: monospace; text-align: center; padding: 50px; background: #000; color: #0f0;">
        <h1>terry.site</h1>
        <p>Redirecting...</p>
        <p>If you are not redirected automatically, <a href="/" style="color: #0ff;">click here</a>.</p>
    </div>
</body>
</html>
