<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terry.site - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // Simple redirect that preserves the path as a hash
        var location = window.location;
        var path = location.pathname;
        
        // For GitHub Pages deployed from a repo (not github.io), we need to account for the repo name
        var segments = path.replace(/^\//, '').split('/');
        var repoName = segments[0] || '';
        var routePath = segments.slice(1).join('/') || segments[0];
        
        if (routePath === 'forum' || path === '/terry.site/forum') {
            // Redirect /terry.site/forum to /#/forum
            var newUrl = location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') + 
                '/terry.site/#/forum';
            location.replace(newUrl);
        } else if (routePath) {
            // Redirect any other path to hash routing
            var newUrl = location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') + 
                (repoName ? '/' + repoName : '') + '/#/' + routePath;
            location.replace(newUrl);
        } else {
            // Just go to the main page
            var newUrl = location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') + 
                (repoName ? '/' + repoName : '') + '/';
            location.replace(newUrl);
        }
    </script>
</head>
<body>
    <div style="font-family: monospace; text-align: center; padding: 50px; background: #000; color: #0f0;">
        <h1>terry.site</h1>
        <p>Redirecting...</p>
        <p>If you are not redirected automatically, <a href="/" style="color: #0ff;">click here</a>.</p>
    </div>
</body>
</html>
